<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Paper Race (Freehand)</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="lobby-container" class="lobby-container">
        <h1>GRAPH PAPER RACE</h1>
        <div class="lobby-box">
            <h2>Race Lobby (<span id="player-count">0</span>/2)</h2>
            <div id="name-input-group">
                <input type="text" id="player-name-input" placeholder="Enter Driver Name" maxlength="15">
                <button id="join-btn">Join Lobby</button>
            </div>

            <div id="players-list" class="players-list hidden">
                <!-- Players inserted here -->
            </div>

            <button id="ready-btn" class="hidden">I'M READY</button>
        </div>
    </div>

    <div id="game-container" class="game-container hidden">
        <header>
            <h1>GRAPH PAPER RACE</h1>
            <div class="turn-indicator">
                <span id="p1-status" class="active">Race Mode (VS)</span>
            </div>
        </header>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="1000" height="800"></canvas>
            <div id="game-over-overlay" class="overlay hidden">
                <h2 id="game-over-message">You Crashed!</h2>
                <button id="return-lobby-btn" class="hidden">Return to Lobby</button>
            </div>
        </div>

        <footer>
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Click your valid vector jumps. The driver with the lowest number of vectors (moves) to cross the
                    finish line wins!</p>
            </div>
            <div class="speed-readout">
                <div id="p1-stats" class="stats-row"><span class="name-label" id="p1-name-label">You:</span> <span
                        id="p1-speed">0</span> km/h | Vectors: <span id="p1-vectors">0</span></div>
                <div id="p2-stats" class="stats-row"><span class="name-label" id="p2-name-label">Opponent:</span> <span
                        id="p2-speed">0</span> km/h | Vectors: <span id="p2-vectors">0</span></div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
